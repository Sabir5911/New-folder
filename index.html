<body >
    <h1 id="h"><b>Registration Form</b> </h1>
  

    <h1>Personal Details</h1>

    <form action="http://www.exampel.com/login.php" method="post">
        <p>
            <b>First Name</b>
            <input type="text" name="text" size="10" max="31" required>

            <input type="number" name="number" placeholder="03310001" required>

        <p>

        </p>

        <p>

            <label> <input type="radio" name="gender" value="f" required /><i>Female</i></label>

        <p>

        </p>
        <hr>

        <p>
        <h1> Security</h1>
        Password

        </p>

            <input type="password" value="password" required>

        <p>
        <h1>Upload your picture </h1>
        </p>
        <input type="file" name="dp" required />
        <br />
        <br />
      

        <p>
        <fieldset>
            <legend>
                <h1>Payment Option </h1>
            </legend>

            <br />
            
          
            </p>

            </P>
